# Site settings
title: Bryce Stradling - Creative
email: brycestradling@gmail.com
description: Designer, Illustrator, Photographer, and maker of other pretty things.
timezone: US/Central
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://brycestradling.com" # the base hostname & protocol for your site
twitter_username: losslessdesign
github_username:  Cutcopy


#Handling Reading
encoding: "utf-8"
markdown_ext: "markdown, md"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

gems:
  - jemoji
  - jekyll-sitemap
  - octopress-autoprefixer
  
# Excludes
exclude:
  - node_modules

sass:
  sass_dir: _sass
  style: :nested
